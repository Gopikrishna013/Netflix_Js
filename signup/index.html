<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>

    <!-- favicon -->
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png">

    <!-- Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/Netflix/signup/style.css">
</head>
        
<body>
    <center>
    <div class="login mt-5">

        <h3 class="p1 pt-4" style="color: red;">Create Your Account</h3>

    <form class="page pt-5" action="/Netflix/signup/result.html" onsubmit="return validate()">
        First name:
        <input type="text" class="fname" id="fname" placeholder="Firstname" ><br>  
        <label for="" id="myfname" style="color: red; visibility: hidden;">*Please enter firstname</label> <br> <br>
        Last name:
        <input type="text" class="fname" id="lname" placeholder="Lastname" ><br>  
        <label for="" id="mylname" style="color: red; visibility: hidden;">*Please enter  lastname</label> <br> <br>
        E - mail:
        <input type="email" class="email" name="" id="email" placeholder="Email"> <br>
        <label for="" id="myemail" style="color: red; visibility: hidden;">*Please enter  Email</label> <br> <br>
        Number:
        <input type="number" class="number" name="" id="number" placeholder="Number"> <br>
        <label for="" id="mynumber" style="color: red; visibility: hidden;">*Please enter  Number</label> <br> <br>
        Password:
        <input type="password" class="pass" name="" id="pass" placeholder="Password" > <br> <br>
        <label for="" id="mypass" style="color: red; visibility: hidden;">*Please enter  Password</label> <br>

        
        
        <button type="reset" class="gk btn btn-secondary mb-2">Reset</button> &nbsp; &nbsp; &nbsp;&nbsp;
        <button type="submit" class="gk btn btn-danger mb-3">Submit</button>
    </form>
    </div>
</center>


<script src="/Netflix/signup/script.js"></script>

</body>
</html>
